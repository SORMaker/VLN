<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Check Connectivity</title>
	</head>
	<body>
    <h2>Check Connectivity Tool</h2>
    <!--<h4>Review connectivity graph auto-generated by RaytraceConnections.js</h4>-->
    <!--<p>只要unobstructed就有连线</p>-->
    <!--<p>Controls: Left-click and drag to move (ESC to toggle between pan and rotate). Up and Down arrows to move the camera up and down. Left arrow will lower the camera near clipping pane (right arrow to raise it). Right-click to select nodes / toggle connections. Space to toggle node inclusion. Download to save before clicking next. </p>-->
    <!--<p>Instructions: Check all nodes are connected. Remove connections that are clearly non-navigable (i.e. through beds, sofas, or over bannisters). Remove nodes that are duplicated at the same floor position, i.e. differing only in height. </p>-->
    <p><b>Scan: </b>id: <span id="scan_id"></span>, name: <span id="scan_name"></span></p>
    <button onclick="download()">Download</button>
    <button onclick="next()">Next</button>
    <figure style="display: inline-block; width: 100%;">
      <canvas id="skybox" style="width:auto; display: block; margin: 0 auto;background-color:white;">
    </figure>
    <script type="text/javascript" crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
    <script type="text/javascript" crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script type="text/javascript" crossorigin="anonymous" src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script type="text/javascript" src="/js/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="/js/Detector.js"></script>
    <script type="text/javascript" src="/js/OBJLoader.js"></script>
    <script type="text/javascript" src="/js/MTLLoader.js"></script>
    <script type="text/javascript" src="/js/PTZCameraControls.js"></script>
    <script type="text/javascript" src="/js/Matterport3D.js"></script>
    <script type="text/javascript" src="/js/CheckConnectivity.js"></script>
    <a id="download" display="none" href="" download="" onclick="console.log('clicked');return false;"></a>
	</body>
</html>
